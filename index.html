<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM(CRUD)</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body class="bg-gray-100 p-6">
    
    <!-- Contenedor principal -->
    <div class="max-w-4xl mx-auto bg-white p-8 shadow-md rounded-lg">
      <h1 class="text-2xl font-bold text-center mb-6">Gestionar Estudiantes</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-2">Nombre:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
          />
        </div>

        <div>
          <label for="lastname" class="block text-gray-700 font-semibold mb-2">Apellido:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
          />
        </div>
  
        <div>
          <label for="tuition" class="block text-gray-700 font-semibold mb-2">Matricula:</label>
          <input
            type="number"
            id="tuition"
            name="tuition"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
          />
        </div>
  
        <div>
          <label for="note" class="block text-gray-700 font-semibold mb-2">Nota:</label>
          <input
            type="number"
            id="note"
            name="note"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
          />
        </div>
      </div>
  
  
      <div class="text-center mb-6">
        <button
          id="addButton"
          onclick="addData()"
          class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
        >
          Agregar
        </button>
      </div>
  
      <table id="data-table" class="min-w-full bg-white rounded-lg shadow-md">
        <thead>
          <tr class="bg-gray-100 border-b">
            <th class="text-left p-4 text-gray-600 font-semibold">Nombre</th>
            <th class="text-left p-4 text-gray-600 font-semibold">Apellido</th>
            <th class="text-left p-4 text-gray-600 font-semibold">Matricula</th>
            <th class="text-left p-4 text-gray-600 font-semibold">Nota</th>
            <th class="text-left p-4 text-gray-600 font-semibold">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <!---->
        </tbody>
      </table>
    </div>
  
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
  
</html>
